<mat-card class="mb-4">
  <div class="flex justify-between p-4">
    <div>
      <button mat-button [matMenuTriggerFor]="sortBymenu">
        Sort by {{sort}}
      </button>
      <mat-menu #sortBymenu = "matMenu">
        <button (click) = "onSortUpdated('desc')" mat-menu-item>desc</button>
        <button (click) = "onSortUpdated('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button [matMenuTriggerFor]="menu" class="flex items-center">
          Show {{itemShowCount}}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click) = "onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click) = "onItemsUpdated(13)" mat-menu-item>13</button>
          <button (click) = "onItemsUpdated(14)" mat-menu-item>14</button>
        </mat-menu>
      </div>
      <button (click) = "onColumnsUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click) = "onColumnsUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click) = "onColumnsUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
